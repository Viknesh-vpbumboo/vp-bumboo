<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP Bumboo - Be Bright With Our Light</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://assets.onecompiler.app/438xhvaw6/43a26tfws/vp%20prd.jpg" alt="VP Bumboo Logo" class="logo">
        <h1>VP Bumboo</h1>
        <p>Be Bright With Our Light</p>
        <p>Contact: <a href="tel:+94781780264">+94 781780264</a></p>
        <p>Working Days: Monday to Friday</p>
    </header>

    <section id="order-section">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="">Please select</option>
                <option value="Night Lamp Shade - 2500 LKR">Night Lamp Shade - 2500 LKR</option>
                <option value="Kitchen Lamp - 5000 LKR">Kitchen Lamp - 5000 LKR</option>
                <option value="Hall Decor - 5000 LKR to 10000 LKR">Hall Decor - 5000 LKR to 10000 LKR</option>
                <option value="Indoor Lamps - 5000 LKR">Indoor Lamps - 5000 LKR</option>
                <option value="Outdoor Lamps - 5000 LKR to 10000 LKR">Outdoor Lamps - 5000 LKR to 10000 LKR</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Customer Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Customer Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="payment">Select Payment Method:</label>
            <select id="payment" name="payment" required>
              <option value="Please select">Please select</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <button type="button" id="addToCart">Add to Cart</button>
            <button type="submit">Buy Your Order</button>
        </form>

        <div id="deliveryDate"></div>
    </section>

    <section id="confirmation-section" style="display: none;">
        <h2>Order Confirmation</h2>
        <p>Your order has been delivered. Please confirm:</p>
        <button id="confirmDelivery">Confirm Delivery</button>
    </section>

    <section id="review-section">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </section>

    <footer>
        <p>Contact us on WhatsApp: <a href="https://wa.me/94781780264" target="_blank">Click here to chat</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
